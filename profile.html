    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        const fullName = document.getElementById('fullName').value;
        const dob = document.getElementById('dob').value;
        const country = document.getElementById('country').value;
        const city = document.getElementById('city').value;
        const address = document.getElementById('address').value;
        const phoneNo = document.getElementById('phoneNo').value;
        const bio = document.getElementById('bio').value;
        const agree = document.getElementById('checkbox1').checked;
    
        if (!agree) {
            alert('You must agree to the terms and conditions.');
            return;
        }
    
        const profileData = {
            fullName,
            dob,
            country,
            city,
            address,
            phoneNo,
            bio
        };
    
        console.log('Sending profile data:', profileData); // Log data being sent
    
        fetch('/profile', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(profileData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
              window.location.href = 'books.html';
            } else {
            alert('Error saving profile: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
        });
    </script>

<script>
    // JavaScript to handle placeholder behavior for date input
    const dobInput = document.getElementById('dob');
    
    dobInput.addEventListener('focus', function () {
      this.type = 'date'; // Change input type to date on focus
    });
  
    dobInput.addEventListener('blur', function () {
      if (this.value === '') {
        this.type = 'text'; // Change back to text if the field is empty on blur
        this.placeholder = 'Date of Birth'; // Reset placeholder
      }
    });
